{% extends "base.html" %}]
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section class="container-fluid mb-3">

    <div class="row">

        <h2 class="display-4 mt-5">Conversation with {{ other_user.username }}</h2>

        <div class="col-lg-6 col-md-12 m-auto">
            <br>

            <div class="profile-sidebar p-5 shadow-sm">
                <div class="overflow-y-auto" style="max-height: 200px;">
                    {% for message in messages %}
                        <p class="bg-white rounded p-3 shadow-sm"><strong>{{ message.sender.username }}:</strong> {{ message.content }} <em>{{ message.sent_at }}</em></p>
                    {% endfor %}
                </div>
                <br>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row" data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" tabindex="0">
                        <textarea class="p-5 rounded mx-auto" name="content" required></textarea>

                    </div>
                    <div class="d-flex mt-4">

                        <button type="submit" class="btn btn-primary btn-sm mx-auto">Send</button>

                    </div>
                    
                    
                </form>

            </div>
            <br>

        </div>

        <hr>

    </div>

    

</section>
{% endblock %}
