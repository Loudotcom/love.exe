
  <h2>Login</h2>

  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <div>
      <button type="submit">Login</button>
    </div>

    {% if form.errors %}
      <div class="error">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </form>
