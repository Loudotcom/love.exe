{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/output.css' %}" />

    <title>Home</title>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <ul class="flex">
                    <li class="mr-3">
                        <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white"
                            href="#">Active Pill</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3"
                            href="#">Pill</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-1 px-3 text-gray-400 cursor-not-allowed" href="#">Disabled Pill</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div>
        <main>
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}

        </main>
    </div>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
